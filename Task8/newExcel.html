<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }

      #grid-wrapper {
        width: 100%;
        height: 98vh;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
      }

      #top-left-corner {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 28px;
        background-color: #f8f8f8;
        border-right: 1px solid #d1d5db;
        border-bottom: 1px solid #d1d5db;
        z-index: 20;
        border-top-left-radius: 0.5rem;
      }

      #column-header-container {
        position: absolute;
        top: 0;
        left: 50px;
        right: 0;
        height: 28px;
        overflow: hidden;
        z-index: 10;
      }

      #row-header-container {
        position: absolute;
        top: 28px;
        left: 0;
        bottom: 0;
        width: 50px;
        overflow: hidden;
        z-index: 10;
      }

      #grid-container {
        position: absolute;
        top: 28px;
        left: 50px;
        right: 0;
        bottom: 0;
        overflow: auto;
        background-color: #ffffff;
      }

      .grid-canvas-tile {
        position: absolute;
        background-color: #ffffff;
      }

      .header-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #resizer-line {
        border: none;
      
        
        width: 1px;
        position: absolute;
        z-index: 100;
        display: none;
      }
      .vertical-line{
          background: repeating-linear-gradient(
          to bottom,
          green 0px,
          green 8px,
          transparent 8px,
          transparent 20px
        );
      }
      .horizontal-line{
          background: repeating-linear-gradient(
          to right,
          green 0px,
          green 8px,
          transparent 8px,
          transparent 20px
        );
      }
    </style>
  </head>
  <body>
    <div id="grid-wrapper">
      <div id="top-left-corner"></div>
      <div id="column-header-container">
        <canvas id="column-header-canvas" class="header-canvas"></canvas>
      </div>
      <div id="row-header-container">
        <canvas id="row-header-canvas" class="header-canvas"></canvas>
      </div>
      <div id="grid-container">
        <div
          id="grid-content-sizer"
          style="position: absolute; top: 0; left: 0; pointer-events: none"
        ></div>
      </div>
      <div id="resizer-line"></div>
    </div>

    <script src="newExcel.js"></script>
  </body>
</html>
